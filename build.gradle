plugins {
    id 'java'
}

group 'java11-netty-basics-EchoServer'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.34.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
